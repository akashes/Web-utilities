<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <label for="dob">Enter your Date of Birth:</label>
    <input type="date" id="dob">
    <button onclick="calculateAge()">Calculate Age</button>
    <div id="ageResult"></div>

    <script>


function calculateAge() {
    const dobInput = document.getElementById("dob").value;
    const dob = new Date(dobInput);
    const ageResult = document.getElementById("ageResult");

    const ageInterval = setInterval(function() {
        const now = new Date();
        const ageInMilliseconds = now - dob;

        const years = Math.floor(ageInMilliseconds / 31557600000); // Approximate milliseconds in a year

        const months = Math.floor(ageInMilliseconds / 2629800000); // Approximate milliseconds in a month

        const days = Math.floor(ageInMilliseconds / 86400000); // Milliseconds in a day

        const hours = Math.floor(ageInMilliseconds / 3600000); // Milliseconds in an hour

        const minutes = Math.floor(ageInMilliseconds / 60000); // Milliseconds in a minute

        const seconds = Math.floor(ageInMilliseconds / 1000); // Milliseconds in a second

        const ageResultText = `${years} years, ${months} months, ${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
        ageResult.textContent = ageResultText;
    }, 1000); // Update every 1 second
}
